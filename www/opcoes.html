<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">		
		<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Ajuste de zoom no celular, não toque :3 -->
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/opcoes.css"/>
		<script src="js/traduzir.js"></script>
		 
		<title>Opções</title>	
	</head>			
		<body class="fadeIn" onload="alterarinformacoesOpcoes()"> 
			<header>
				<div id="menu-icon" onclick="slidetoggle()">
				<span class="menu-icon-bar"></span>
				<span class="menu-icon-bar"></span>
				<span class="menu-icon-bar"></span>
				</div>
				<div id="content-menu">			
					<h1 id="h1-menu">Olimpiadas Rio<br>2016</h1>
					<nav id="content">
						<div class="navbar">
							<a  onClick="principal()"><img src="images/iconehome.png" class="menu-slider-icon"/ onClick="principal()"><span class="txtalign">HOME</span></a>
						</div >
						<div class="navbar">
							<a onClick="agenda()"><img src="images/iconecalendario.png" class="menu-slider-icon"/><span class="txtalign" id="agenda">AGENDA</span></a>
						</div>
						<div class="navbar">
							<a onClick="esportes()"><img src="images/iconecorredor.png" class="menu-slider-icon"/><span class="txtalign" id="esportes">ESPORTES</span></a>
						</div>
						<div class="navbar">	
							<a onClick="locais()"><img src="images/iconemapa.png" class="menu-slider-icon"/><span class="txtalign" id="locais">LOCAIS</span></a>
						</div>	
						<hr id="menu-slider-hr">
						<div class="navbar">
							<a onClick="opcoes()"><img src="images/iconeengrenagem.png" class="menu-slider-icon"/><span class="txtalign" id="opcoes">OPÇÕES</span></a>
						</div>
					</nav>
				</div>
			
				<div>
					<h1 id="titulo"> Opções </h1>
				</div>
				
			</header>
			
			<div id="content"> 
				
				<section id="notificacoes">
					<h2 id="h4inline">Notificações</h2>
					
					<label class="switch">
					<input type="checkbox">
					<div class="slider round"></div>
					</label>
					<p class="description" id="notificacao">Lembrar com antecedência de:</p>
					
					<form>
						<input type="checkbox" name="checkbox" class="checkbox">12:00</input><br>
						<input type="checkbox" name="checkbox" class="checkbox">06:00</input><br>
						<input type="checkbox" name="checkbox" class="checkbox">01:00</input><br>
					</form>
				</section>
				
				<section id="idiomas">
					<h2 id="tituloidioma">Idiomas</h2>
					<form>
						<div class="radio">
						<input type="radio" id="idioma_radioPT" name="idioma" onclick="setaridiomaOpc(1)" checked ><img src="images/ptbr.png" width="1.5em" >PORTUGUÊS</input><br>
						</div>
						<div class="radio">
						<input type="radio" id="idioma_radioEN" name="idioma" onclick="setaridiomaOpc(2)"><img src="images/usen.png" width="1.5em" height="15em" onclick="setaridiomaOpc(2)">ENGLISH</input><br>
						</div>
					</form>
				</section>
				
				<section id="sobre">
					<h2 id="info">Sobre</h2>
					<p class="description" id="versao">Versão: xxx</p>
				</section>
				<hr>
				<section id="desenvolvedores">
					<p class="description" id="desenvolvedores">Desenvolvedores</p>
					<p class="description" id ="textodev">Texto sobre os desenvolvedores</p>
				</section>
				</div>
			<div id="shadow" class="shadow" onclick="slideclose()">
			</div>
			<script src="js/script.js"></script>
		</body>
</html>
